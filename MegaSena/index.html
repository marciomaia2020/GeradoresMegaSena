<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <title>Mega Sena</title>

</head>
<body>
  <h1>Mega Sena</h1>

  <p>Selecione 6 unidades para criar um jogo da mega-sena. Quando terminar, clique em salvar jogo.</p>
  <P>Também é possível criar um jogo aleatório.</P>

  <div id="number-selector">
    <label for="number-amount">Escolha a quantidade de números para selecionar: (6-20)</label>
    <select id="number-amount">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
    </select>
  </div>
  
  <div id="megasena-numbers"></div>
  <div id="megasena-saved-games"></div>
  <div class="buttons-container">
    <div id="megasena-buttons"></div>
  </div>

  <footer>Feito por:  <i>Márcio Fernando Maia</i></footer>

  <script defer src="./js/script.js"></script>
</body>
</html>
